<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <section class="container">

    <!-- section 1 -->

    <div class="container__logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <!-- section 2 -->

    <div class="container__img">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>

    <!-- section 3 -->

    <div class="container__content">

      <h1 class="container__content__title">
        <span class="container__content__title--color-red">We're</span>
        coming soon
      </h1>
  
      <p class="container__content__p">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" class="container__content__form">
        <input type="email" class="container__content__form__email" placeholder="Email Address">
        <input type="image" src="./images/icon-arrow.svg" class="container__content__form__btn">
        <p class="container__content__form--error"></p>
      </form>

    </div>
  </section>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devJuHeredia">Julieta Heredia</a>.
    </p>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
